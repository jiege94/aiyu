<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>忘记密码</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="cz.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
</head>
<body>
	<div class="z-out">
		<div class="z-top">
			<a href="z-d.html" ><</a>
			<h3>忘记密码</h3>
		</div>
		<div class="z-wcon">
			<div class="z-wcon1">
				<div class="z-w1"></div>
				<span class='zw-s1'></span>
				<input type="text" name="" value="用户名" id="zwipt1" class="zwipt">			
			</div>
			<div class="z-wcon1">
				<div class="z-w1"></div>
				<span class='zw-s1'></span>
				<input type="text" name="" value="手机号码" id="zwipt2" class="zwipt">			
			</div>
			<div class="z-wcon1">
				<div class="z-wcon2">
					<div class="z-w1 z-w2"></div>
					<span class='zw-s1'></span>
					<input type="text" name="" value="验证码" id="zwipt3" class="zwipt">			
				</div>
				<div class="z-wcon3">
					<div class="z-w1 z-w3"></div>
					<span class='zw-s2'>获取验证码</span>		
				</div>
			</div>
			<div class="z-wcon4">
				<div class="z-w1 z-ti"></div>
				<span class="z-ti1">提交</span>
			</div>	
		</div>
	</div>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='ort.js'></script>
	<script>
		$(function(){
			$('#zwipt1').focus(function(){
				if ($('#zwipt1').val()=='用户名') {
					$('#zwipt1').val('');
				};
			})
			$('#zwipt1').blur(function(){
				if ($('#zwipt1').val()=='') {
					$('#zwipt1').val('用户名');
				};
			})
			$('#zwipt2').focus(function(){
				if ($('#zwipt2').val()=='手机号码') {
					$('#zwipt2').val('');
				};
			})
			$('#zwipt2').blur(function(){
				if ($('#zwipt2').val()=='') {
					$('#zwipt2').val('手机号码');
				};
			})
			$('#zwipt3').focus(function(){
				if ($('#zwipt3').val()=='验证码') {
					$('#zwipt3').val('');
				};
			})
			$('#zwipt3').blur(function(){
				if ($('#zwipt3').val()=='') {
					$('#zwipt3').val('验证码');
				};
			})
			$('.z-w3').eq(0).click(function(){
				if ($('#zwipt1').val()=='用户名'||$('#zwipt1').val()==''||$('#zwipt2').val()==''||$('#zwipt2').val()=='手机号码') {
					alert('请填写完整');
				}else{
					for (var i = 0; i < $.getcookie().length; i++) {
						if ($('#zwipt1').val()==$.getcookie()[i]) {
							var reg=/^[0-9]{11}$/gi;
							if ($('#zwipt2').val().search(reg)==-1) {
								alert('手机号输入有误');
								return false;
							};
							var str='';
							for (var i = 0; i < 6; i++) {
								var a=Math.floor(Math.random()*10);
								str+=a;
							};
							alert("您的验证码是："+str);
							$('#zwipt3').val(str);
							return false;
						}
					};
					alert('用户名不存在');	
				}
					
			})
			$('.z-wcon4').click(function(){
				if ($('#zwipt1').val()=='用户名'||$('#zwipt1').val()==''||$('#zwipt2').val()==''||$('#zwipt2').val()=='手机号'||$('#zwipt3').val()==''||$('#zwipt3').val()=='验证码') {
					alert('请填写完整');
				}else{
					alert('提交成功');
				}
				$('#zwipt1').val('用户名');
				$('#zwipt2').val('手机号码');
				$('#zwipt3').val('验证码');
			})
			$.extend({
				getcookie:function(key){
					var arr3=[];
					var cookies=unescape(document.cookie);
					var arr1=cookies.split('; ');
					for (var i = 0; i < arr1.length; i++) {
						var arr2=arr1[i].split('=');
						arr3.push(arr2[1]);
					}
					return arr3;
				}
			})
		})
	</script>
</body>
</html>
